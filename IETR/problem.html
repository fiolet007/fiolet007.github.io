<title>

</title>
<style>
body{
background-color:F5F5DC;
}
p{
text-decoration: none;
font-size: x-large;
color: black;
padding: 0% 10% 0% 10%;
}
#back{
text-decoration: none;
font-size: xx-large;
color: black;
padding: 0% 10% 0% 10%;
}
#back:hover{
color:grey;
}
H1{
padding: 0% 10% 0% 10%;

#main{

<script>
var i=0;
function func_yes(){
console.log(i)
if(i==0){
document.getElementById("que").textContent="Вам следует обратиться в поддержку.";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";
}
if(i==1){
document.getElementById("que").textContent="Вам следует обратиться в поддержку.";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";
}

i=i+1;
}
function func_no(){
console.log(i);
if(i==0){
document.getElementById("que").textContent="Правильный путь к файлу?";
}
if(i==1){
document.getElementById("que").textContent="Загрузить правильный файл с прогнозируемыми данными.";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";
}

i=i+1;
}
</script>

<body>
<H1>Интерактивное электронное техническое руководство</H1><br>

<p id="que">
Ошибка файла привела к сбою приложения?
</p>
<div id="main">
<button id="but1" onclick="func_yes()">Да</button>
<button id="but2" onclick="func_no()">Нет</button>
</div>
</body>
